<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-pin-input" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="key-input" class="form-control" type="text">
                    <div class="numbers">
                        <div id="key-pad" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button m-2">7</div>
                                <div class="button m-2">8</div>
                                <div class="button m-2">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button m-2">4</div>
                                <div class="button m-2">5</div>
                                <div class="button m-2">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button m-2">1</div>
                                <div class="button m-2">2</div>
                                <div class="button m-2">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="removeTypedWord()" class="button m-2">&lt;</div>
                                <div class="button m-2">0</div>
                                <div class="button m-2">C</div>
                            </div>
                            <div>
                                <button onclick="verifyPin()" id="submit-btn" type="submit"
                                    class="submit-btn">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="error-notify" class="notify d-none">❌ Pin Didn't Match, Please try again</p>
                <p id="success-notify" class="notify d-none">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
